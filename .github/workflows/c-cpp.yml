name: C/C++ CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: make
        run: make -f makelinux.mk all -j 2
        working-directory: SRCC/
      - uses: actions/upload-artifact@v2
        with:
          name: RSVS3D-ubuntu
          path: SRCC/RSVS3D
      - name: run tests
        run: ./RSVS3D --test
        working-directory: SRCC/
  test-linux:
    needs: build-linux
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: RSVS3D-ubuntu
      - name: update permissions
        run: chmod +x ./RSVS3D
      - name: run tests
        run: ./RSVS3D --test
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: install dependencies
        run: choco install make mingw
      - name: make
        run: make -f makewin.mk all -j 2
        working-directory: SRCC/
      - uses: actions/upload-artifact@v2
        with:
          name: RSVS3D-windows
          path: SRCC/RSVS3D*
      - name: run tests
        run: RSVS3D.exe --test
        working-directory: SRCC/

  test-windows:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: RSVS3D-windows
      - name: run tests
        run: ./RSVS3D --test
